{% load static %}
<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!--custom css-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <title>Articles</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd">
      <!--Container wrapper-->
      <div class="container-fluid">
        <!--Toggle button-->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--left aligned links-->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{% url 'home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'article_list' %}"><i class="bi bi-journals"></i> articles</a>
            </li>
            <!--authentication-->
            {% if user.is_authenticated %}

            <li class="nav-item">
              <a class="nav-link" href="{% url 'article_create' %}"
                ><i class="bi bi-pencil-square"></i> new post</a
              >
            </li>
            {% endif %}
          </ul>
          <!--right aligned links-->
        </div>
        <form action="{% url 'article_search' %}" method="get">
          <input name="query" type="text" placeholder="Search..." />
        </form>
        <ul
          class="nav justify-content-end"
          style="display: flex; align-items: center"
        >
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'user_profile' user.pk %}"
              ><i class="bi bi-emoji-smile"></i> profile</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right"></i> logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'signup' %}">signup</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <br />
    <!--  end navbar -->
    <!--main content-->
    <main>
      <div class="container-fluid">{% block content %}{% endblock %}</div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
